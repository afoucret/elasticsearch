import org.elasticsearch.gradle.Version
import org.elasticsearch.gradle.internal.info.BuildParams

apply plugin: 'elasticsearch.test-with-dependencies'
apply plugin: 'elasticsearch.internal-cluster-test'
apply plugin: 'elasticsearch.internal-yaml-rest-test'
apply plugin: 'elasticsearch.internal-java-rest-test'
apply plugin: 'elasticsearch.yaml-rest-compat-test'

esplugin {
  description 'Elasticsearch Expanded Pack Plugin - Content Indices'
  classname 'org.elasticsearch.contentindices.ContentIndicesPlugin'
}

dependencies {
  testImplementation project(path: ':plugins:transport-nio') // for http in SystemDataStreamIT
}

restResources {
  restApi {
    include 'bulk', 'count', 'search', '_common', 'indices', 'index', 'cluster', 'rank_eval', 'reindex', 'update_by_query', 'delete_by_query',
      'eql', 'data_stream'
  }
}
